<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>6-Hour Energy Forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #1e73be 60%, rgb(199,81,192) 100%);
            color: #f0f4f8;
        }

        main {
            background: rgba(255,255,255,0.10);
            border-radius: 16px;
            padding: 2rem;
            max-width: 900px;
            margin: 3rem auto;
            box-shadow: 0 10px 32px 0 rgba(30, 115, 190, 0.18);
        }

        header {
            background: linear-gradient(90deg, #1e73be 70%, rgb(199,81,192) 100%);
        }
        footer {
            background: #1e73be;
        }

        table thead {
            background: linear-gradient(90deg, #1e73be 70%, rgb(199,81,192) 100%);
        }

        table tbody tr {
            background: rgba(30, 115, 190, 0.10);
        }

        th, td {
            border-color: #000 !important;
        }

        p {
            color: #e0e6ed;
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col">
    <header class="text-white p-4 shadow flex flex-col items-center">
        <img src="{{ url_for('static', filename='logo-g7.png') }}" alt="Logo" class="mx-auto mb-2" style="width: 100px; height: 100px;" />
        <h1 class="text-3xl font-bold text-center">6-Hour Energy Forecast Dashboard</h1>
    </header>

    <main>
        <table class="w-full text-center border border-gray-600 rounded overflow-hidden">
            <thead>
                <tr>
                    <th class="p-3">Hour 1<br /><span class="text-xs text-gray-300">(MW)</span></th>
                    <th class="p-3">Hour 2<br /><span class="text-xs text-gray-300">(MW)</span></th>
                    <th class="p-3">Hour 3<br /><span class="text-xs text-gray-300">(MW)</span></th>
                    <th class="p-3">Hour 4<br /><span class="text-xs text-gray-300">(MW)</span></th>
                    <th class="p-3">Hour 5<br /><span class="text-xs text-gray-300">(MW)</span></th>
                    <th class="p-3">Hour 6<br /><span class="text-xs text-gray-300">(MW)</span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for p in predictions %}
                    <td class="p-4 border-t border-gray-600">{{ "%.2f"|format(p) }}</td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>

        <p class="mt-4 text-center">Refresh the page to see the latest forecast.</p>
    </main>

    <footer class="text-white text-center p-3 mt-auto">
        &copy; Panashe Makoni
    </footer>
</body>
</html>
